<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/929f86c78c.js" crossorigin="anonymous"></script>
    <title>Home</title>
</head>
<body>

    <header id="main-header">
        <div class="headercontainer">
            <div class="headercenter">
                <ul>
                    <li><a href="#skillscontainer">Skills</a></li>
                    <li><a href="#projectcontainer">Projects</a></li>
                    <li><a href="">Experience</a></li>
                    <li><a href="">About</a></li>
                </ul>
            </div>
        </div>
    </header>

    <section>
        <div class="intro">
            <div class="me">
                <img src="images/maylo-elfrink.tmb-webp.webp" alt="">
                <div class="infotitle">
                    <h1 class="special">Maylo</h1>
                    <h1>Software Developer</h1>
                </div>
            </div>
        </div>  
    </section>

    <section id="skillscontainer">
        <div class="headtitle">
            <h1 class="special">Skills</h1>
        </div>
        <div class="skillscontainer">
            <div class="skillcard">
                <p>HTML/CSS</p>
                <i class="fa-regular fa-file-code"></i>
            </div>
            <div class="skillcard">
                <p>Javascript</p>
                <i class="fa-brands fa-js"></i>
            </div>
            <div class="skillcard">
                <p>C#</p>
                <i class="fa-solid fa-code"></i>
            </div>
            <div class="skillcard">
                <p>PHP</p>
                <i class="fa-brands fa-php"></i>
            </div>
            <div class="skillcard">
                <p>Unity</p>
                <i class="fa-brands fa-unity"></i>
            </div>
            <div class="skillcard">
                <p>Blender</p>
                <i class="fa-solid fa-cube"></i>
            </div>
            <div class="skillcard">
                <p>Photoshop</p>
                <i class="fa-solid fa-palette"></i>
            </div>
            <div class="skillcard">
                <p>ICT</p>
                <i class="fa-solid fa-computer"></i>
            </div>
        </div>
    </section>

    <section id="projectcontainer" class="projects">
        <div class="headtitle">
            <h1 class="special">Projects</h1>
        </div>
        <div class="projectcontainer">
            <div class="projectcard asj">
                <img src="images/asj.jpg" alt="">
                <div class="title">
                    <p>A Sad journey</p>
                </div>
            </div>
            <div class="projectcard closed">
                <img src="images/closed.jpg" alt="">
                <div class="title">
                    <p>Closed</p>
                </div>
            </div>
            <div class="projectcard">
                <div class="title">
                    <p>Wallflip</p>
                </div>
            </div>
            <div class="projectcard">
                <div class="title">
                    <p>Movie Vault</p>
                </div>
            </div>
            <div class="projectcard">
                <div class="title">
                    <p>Pok√©dex</p>
                </div>
            </div>
            <div class="projectcard">
                <div class="title">
                    <p>Portfolio</p>
                </div>
            </div>
        </div>
    </section>
    <script src="javascript.js"></script>
</body>
</html>
